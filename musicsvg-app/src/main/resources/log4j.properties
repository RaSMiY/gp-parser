# initialise root logger with level DEBUG and call it BLAH
log4j.rootLogger=WARM, MUSICSVG
# add a ConsoleAppender to the logger BLAH
log4j.appender.MUSICSVG=org.apache.log4j.ConsoleAppender
# set set that layout to be SimpleLayout
log4j.appender.MUSICSVG.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.MUSICSVG.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n